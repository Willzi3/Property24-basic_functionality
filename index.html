<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="search-bar">
        <label for="search">Search:</label>
        <input type="search" name="search" id="search" >
        <button id="search-btn" onclick="findData()" class="serach-btn btn btn-primary">Search</button>
    </div>
    <div class="filter">

        <div class="filter-option" id="property-type">
            <label for="propertyType">Select Property Type:</label>
            <select id="propertyType">
                <option value="All Types" selected>All Types</option>
                <option value="House">House</option>
                <option value="Town/Cluster">Town/Cluster</option>
                <option value="Apartment/Flat">Apartment/Flat</option>
                <option value="Vacant land/Plot">Vacant Land/Plot</option>
                <option value="Farm/Smallholding">Farm/Smallholding</option>
            </select>
        </div>

        <div class="filter-option" id="price">

            <label for="price">Min Price:</label>
            <select id="price">
                <option value="#" selected>Any</option>
                <option value="#">R500 000</option>
                <option value="#">R1 000 000</option>
                <option value="#">R1 500 000</option>
                <option value="#">R2 500 000</option>
                <option value="#">R5 500 000</option>
            </select>

            <label for="price">Max Price:</label>
            <select id="price">
                    <option value="#" selected>R5 500 000</option>
                    <option value="#">R6 000 000</option>
                    <option value="#">R7 500 000</option>
                    <option value="#">R8 000 000</option>
                    <option value="#">R8 500 000</option>
                    <option value="#">R10 500 000</option>
            </select>
        </div>

        <div class="filter-option" id="bedrooms">
            <label for="bedrooms">Bedrooms:</label>
            <select id="bedrooms" onclick="filter()">
                    <option value="#" selected>Any</option>
                    <option value="#">1+</option>
                    <option value="#">2+</option>
                    <option value="#">3+</option>
                    <option value="#">4+</option>
                    <option value="#">5+</option>
            </select>
        </div>

        <div class="filter-option" id="bathrooms">
            <label for="bathrooms">Bathrooms:</label>
            <select id="bathrooms">
                    <option value="#" selected>Any</option>
                    <option value="#">1+</option>
                    <option value="#">2+</option>
                    <option value="#">3+</option>
                    <option value="#">4+</option>
                    <option value="#">5+</option>
            </select>
        </div>

        <div class="filter-option" id="garages">
            <label for="garages">Garages:</label>
            <select id="garages">
                    <option value="#" selected>Any</option>
                    <option value="#">1+</option>
                    <option value="#">2+</option>
                    <option value="#">3+</option>
                    <option value="#">4+</option>
                    <option value="#">5+</option>
            </select>
        </div>

        <div class="filter-option" id="pet">
            <label for="pet">Pet Friendly?</label>
            <select id="pet">
                    <option value="#" selected>Yes</option>
                    <option value="#">No</option>
            </select>
        </div>

    </div>
    <div class="container" id="container">
        
    </div>
    
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
